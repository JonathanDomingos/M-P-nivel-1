<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/formatos.css">
    <link rel="stylesheet" href="css/receitas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav id="menu-horizontal">
        <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="receitas.html">Receitas</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
        <main>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="validationCustom01"  required>
                  <div class="valid-feedback">
                    Muito bom!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                    Ótimo!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">CEP</label>
                  <div class="input-group has-validation">
                    <input type="text" class="E-mail" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Digite seu Sep.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Digite seu endereço.
                  </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Nº</label>
                    <input type="text-number" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Numero da casa.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">complemento</label>
                    <input type="text-number" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                    </div>
                  </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Estado</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolha</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                    <option>Distrito Federal</option>
                  </select>
                  <div class="invalid-feedback">
                    Selecione seu estado.
                  </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">UF</label>
                    <input type="text-number" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Unidade federativa.
                    </div>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Aceite os termos
                    </label>
                    <div class="invalid-feedback">
                      Você aceiou os termos.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </main>
    </body><br>

    <footer>
         <p>&copy; 2023 Receitas Deliciosas</p>
    </footer>
</html>
